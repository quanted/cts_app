<script>
$(document).ready(function() {
	function tipit() {
        // Using qtip2 for tooltip
        $('.chemspec_molecule').each(function() {
            $(this).qtip({
                content: {
                    text: $(this).next('.tooltiptext')
                },
                style: {
                    classes: 'qtip-light'
                },
                position: {
                    my: 'bottom center',
                    at: 'center right',
                    target: 'mouse'
                }
            });
        });
    }
    tipit();
});
</script>
